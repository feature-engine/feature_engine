version: 2
jobs:
  test_feature_engine:
    working_directory: ~/project
    docker:
      - image: circleci/python:3.7.2
    steps:
      - checkout
      - run:
          name: Runnning tests
          command: |
            pip install --upgrade pip
            pip install tox --user
            tox

workflows:
  version: 2
  test-all:
    jobs:
      - test_feature_engine